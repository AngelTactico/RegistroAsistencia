<ion-header>
  <ion-toolbar color="primary">
      <ion-title #titulo class="ion-text-left ion-text">
          <div class="titulo">
              Sistema de asistencia DUOC
          </div>
      </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <ion-title class="ion-padding-top">
      <ion-label>
          <h1 class="ion-text-center">Marcacion de asistencia</h1>
          <br>
      </ion-label>
  </ion-title>



  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button shape="block" (click)="Presente()">Marcar asistencia</ion-button>
      </ion-col>
    </ion-row>
      <ion-col col-6>
          <ion-button color="danger" shape="block" (click)="goToLogout()">
              CERRAR SESION
          </ion-button>
      </ion-col>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-footer>
      <ion-toolbar>
          <ion-segment value="inicio" (ionChange)="segmentChanged($event)">

              <ion-segment-button (click)="goToHome()">
                  <ion-icon name="home"></ion-icon>
                  <ion-label>Inicio</ion-label>
              </ion-segment-button>


              <ion-segment-button (click)="goToAsistencia()">
                  <ion-icon name="school-outline"></ion-icon>
                  <ion-label>Clase</ion-label>
              </ion-segment-button>

          </ion-segment>
      </ion-toolbar>
  </ion-footer>
</ion-footer>
