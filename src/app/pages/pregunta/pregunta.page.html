<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pregunta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center ion-padding-vertical">

      <ion-card-title class="ion-text-center">
        <ion-label>
          <h2>PREGUNTA SECRETA: <br> {{ usuario.Pregunta }}</h2>
        </ion-label>
      </ion-card-title>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Ingrese respuesta:</ion-label>
          <ion-input type="text" [(ngModel)]="respuesta"></ion-input>
        </ion-item>
        
        <ion-row>
          <ion-col size="12">
            <ion-button shape="block" (click)="mostrarDatosPersona()">
              VER
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
      
      <ion-label>
        <br>
        <a routerLink="">volver al menu</a>
      </ion-label>
    </ion-card>
  </div>
  
</ion-content>
