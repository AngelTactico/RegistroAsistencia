<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>ion-back-button </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content >
  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
      <h2>Sistema de asistencia DUOC</h2>
    </ion-label>
  </ion-title>
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center ion-padding-vertical">

      <ion-card-title class="ion-text-center">
        <ion-label>
          <h2>¡Bienvenido!</h2>
        </ion-label>
      </ion-card-title>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="12">
            <ion-button shape="block" (click)="ingresar()">Ingresar</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
      
      <ion-label>
        <br>
        <a (click)="goToRecuperarContra()">Recuperar contraseña</a>
      </ion-label>
    </ion-card>
  </div>
  
</ion-content>
